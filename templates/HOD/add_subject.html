{% extends 'base.html' %}


{% block content%}
<div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Add Subject</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
    <li class="breadcrumb-item active">Add Subject</li>
    </ul>
    </div>
    </div>
    </div>
    {% include 'includes/messages.html' %}

    
    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
    <form action="{% url 'add_subject' %}" method="post">
         {% csrf_token %}
    <div class="row">
    <div class="col-12">
    <h5 class="form-title"><span>Subject Information</span></h5>
    </div>
    <div class="col-12 col-sm-6">
    <div class="form-group mx-3 md-mx-auto ">
    <label class="mx-2 ">Subject Name</label>
    <input type="text" class="form-control mx-2" name="subject_name" required>
    </div>
    </div>
    <div class="col-12 mx-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>




{% endblock %}
