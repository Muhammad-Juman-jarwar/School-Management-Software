{% extends 'base.html' %}



{% block content %}



<div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Set Fee</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Home</a></li>
    <li class="breadcrumb-item active">Set Fee</li>
    </ul>
    </div>
    </div>
    </div>
    {% include 'includes/messages.html' %}

    
    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
    <form action="{% url 'add_fee' %}" method="post" id="setfee">
         {% csrf_token %}
    <div class="row">
   



   
   
    <div class="col-12 col-sm-6">
    <div class="form-group mx-3 sm-mx-4">
    <label class="mx-2 sm-mx-4">Class</label>
    <select class="form-control " name="S_class_id" id="Sclass" required>
        <option value="select_class">Select Class</option>
        {% for i in class %}
        
        <option value="{{i.id}}"> {{i.name}}</option>
        {% endfor %}
     </select>
</div>
    </div>
    
  
    <div class="col-12 col-sm-6">
    <div class="form-group mx-2 md-mx-auto">
    <label>Session</label>
    <select class="form-control" name="Session_id" id="sessionid" required>
        <option value="select_session">Select Session</option>
        {% for i in session %}
        
        <option value="{{i.id}}" > {{i.Session_start}} TO {{i.Session_end}}</option>
        {% endfor %}
     </select>
    </div>
    

</div>
    </div>

<div class="row">
   



   
   
    
    
    <div class="col-8 col-sm-6">
        <div class="form-group mx-2 md-mx-auto">
            <label>Monthly Fee</label>
            <input type="number" class="form-control" id="monthly" name="monthly_fee"  required>
        </div>
        
        
    </div>
    
    
    
    <div class="col-8 col-sm-6">
    <div class="form-group mx-3 sm-mx-4">
    <label class="mx-2 sm-mx-4">Exam Fee</label>
    <input type="number" class="form-control" name="exam_fee" id="exam_fee" >
      

    
</div>
    </div>





       
    
    <div class="col-8 col-sm-6">
        <div class="form-group mx-2 md-mx-auto">
            <label>Other Fee</label>
            <input type="number" class="form-control" name="other_fee" id="Other_fee" >
        </div>
        
        
    </div>




</div>





  





    <div class="col-12 mx-2 text-center py-5">
    <button type="submit" class="btn btn-primary">SET FEE</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>


</div>

    



<script>

    window.addEventListener('DOMContentLoaded',function(){

        
        setfee=document.getElementById('setfee');
        setfee.addEventListener('submit',function(event){
            monthly=document.getElementById('monthly').value;
            otherfee=document.getElementById('Other_fee').value;
            examfee=document.getElementById('exam_fee').value;
            Class=document.getElementById('Sclass').value;
            session=document.getElementById('sessionid').value;

            
            if (monthly=='' || monthly =='0'){
                alert('Monthly Fee Can Not Be Zero or empty');
                event.preventDefault();

            }
            if(otherfee=='' || examfee==''){
                alert('Exam Fee or Other fee cant be empty');
                event.preventDefault();

            }
            if(Class=='select_class' || session=='select_session'){

                alert('Class or Session Must be cant Selected');
                event.preventDefault();

            }



        })




    })

</script>










{% endblock  %}
