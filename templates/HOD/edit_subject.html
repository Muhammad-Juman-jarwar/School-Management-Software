{% extends 'base.html' %}


{% block content%}
<div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">EditSubject</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="subjects.html">Subject</a></li>
    <li class="breadcrumb-item active">Edit Subject</li>
    </ul>
    </div>
    </div>
    </div>
    {% include 'includes/messages.html' %}

    
    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
    <form action="{% url 'update_subject' Subject_id.id %}" method="post">
         {% csrf_token %}
    <div class="row">
    <div class="col-12">
    <h5 class="form-title"><span>Subject Information</span></h5>
    </div>
    <div class="col-12 col-sm-6">
    <div class="form-group mx-3">
    <label>Subject Name</label>
    <input type="text" class="form-control" name="subject_name" value="{{Subject_id.name}}" required>
    {% comment %} <input type="text" class="form-control" name="subject_name" value="{{Subject_id.name}}" required> {% endcomment %}

    </div>
    </div>
   
    <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>




{% endblock %}
