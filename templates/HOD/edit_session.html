{% extends 'base.html' %}


{% block content%}
<div class="content container-fluid">

    <div class="page-header">
    <div class="row align-items-center">
    <div class="col">
    <h3 class="page-title">Edit Session</h3>
    <ul class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'hod_home' %}">Session</a></li>
    <li class="breadcrumb-item active">Edit Session</li>
    </ul>
    </div>
    </div>
    </div>
    {% include 'includes/messages.html' %}

    
    <div class="row">
    <div class="col-sm-12">
    <div class="card">
    <div class="card-body">
    <form action=" {% url 'update_session' session_id %}" method="post">
         {% csrf_token %}
    <div class="row">
    <div class="col-12">
    <h5 class="form-title"><span>Edit Session
        {% comment %} {% for i in session%}{{i.Session_start}}{%endfor%} {% endcomment %}
        
    </span></h5>
    </div>
    <div class="col-12 col-sm-6">
    <div class="form-group mx-3">
    <label>Session Start </label>
    <input type="date" class="form-control" name="session_start" value="{% for i in session%}{{i.Session_start}}{%endfor%}"  required>
   

    </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="form-group mx-3">
        <label>Session End </label>
        <input type="date" class="form-control" name="session_end" value="{% for i in session%}{{i.Session_end}}{%endfor%}"  required>
       
    
        </div>
        </div>
  
   
    <div class="col-12 mx-3">
    <button type="submit" class="btn btn-primary">Update</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
    </div>
    </div>




{% endblock %}
